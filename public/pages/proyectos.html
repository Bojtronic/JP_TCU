<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/color_palette.css">
    <link rel="stylesheet" href="../css/proyectos.css">
    <link rel="stylesheet" href="../css/encabezado.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/calendario_cultural.css">
    <title>Proyectos</title>
</head>
<body class="green-strong">
    <header class="black">
        <div class="logo">
            <a href="/pages/gestion_cultural.html">
                <img src="../images/logo_BN_header.PNG" alt="ADE Culturas Palmareñas">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li class="green-dark"><a href="/pages/historia.html">Historia</a></li>
                <li class="green-strong"><a href="/pages/proyectos.html">Proyectos</a></li>
                <li class="orange"><a href="/pages/mapa_cultural.html">Mapa Cultural</a></li>
                <li class="orange-dark"><a href="/pages/calendario_cultural.html">Calendario Cultural</a></li>
                <li class="brown-light"><a href="/pages/contacto.html">Contacto</a></li>
                <li class="brown-dark"></li>
                <li class="blue-light"></li>
                <li class="blue-dark"></li>
            </ul>
        </nav>
    </header>

    <div class="auth-buttons">
        <button id="login-button" class="auth-btn login-btn">Iniciar Sesión</button>
        <button id="logout-button" class="auth-btn logout-btn">Cerrar Sesión</button>
    </div>
    
    <div class="carrusel-container">
        <div class="carrusel">
            <div class="diapositiva">
                <img src="../images/carrusel/1.jpeg" alt="Evento cultural">
            </div>
            <div class="diapositiva">
                <img src="../images/carrusel/2.jpeg" alt="Evento cultural">
            </div>
            <div class="diapositiva">
                <img src="../images/carrusel/3.jpeg" alt="Evento cultural">
            </div>
            <div class="diapositiva">
                <img src="../images/carrusel/4.jpeg" alt="Evento cultural">
            </div>
            <div class="diapositiva">
                <img src="../images/carrusel/5.jpg" alt="Evento cultural">
            </div>
            <div class="diapositiva">
                <img src="../images/carrusel/6.jpeg" alt="Evento cultural">
            </div>
            <div class="diapositiva">
                <img src="../images/carrusel/7.jpg" alt="Evento cultural">
            </div>
            <div class="diapositiva">
                <img src="../images/carrusel/8.jpg" alt="Evento cultural">
            </div>
            <div class="diapositiva">
                <img src="../images/carrusel/9.jpg" alt="Evento cultural">
            </div>
        </div>
        <button class="carrusel-btn anterior">‹</button>
        <button class="carrusel-btn siguiente">›</button>
        <div class="indicadores">
            <span class="indicador" data-indice="0"></span>
            <span class="indicador" data-indice="1"></span>
            <span class="indicador" data-indice="2"></span>
            <span class="indicador" data-indice="3"></span>
            <span class="indicador" data-indice="4"></span>
            <span class="indicador" data-indice="5"></span>
            <span class="indicador" data-indice="6"></span>
            <span class="indicador" data-indice="7"></span>
            <span class="indicador" data-indice="8"></span>
        </div>
    </div>

    <!-- Controles para agregar nuevos proyectos -->
    <div id="seccion-agregar-proyecto" class="controles-proyectos">
        <h2>Agregar Nuevo Proyecto</h2>
        <form id="form-agregar-proyecto" class="formulario-proyecto">
            <input type="text" id="nuevo-titulo" placeholder="Título del proyecto" required>
            <br>
            <textarea id="nueva-descripcion" placeholder="Descripción del proyecto" required></textarea>
            
            <div class="tipo-archivo">
                <label><input type="radio" name="tipo-archivo" value="imagen" checked> Imagen</label>
                <label><input type="radio" name="tipo-archivo" value="audio"> Audio</label>
            </div>
            
            <input type="file" id="nuevo-archivo" accept="image/*,audio/*" required>
            
            <div class="botones-accion">
                <button id="btn-agregar" type="button" class="boton boton-agregar" onclick="agregarProyecto()">Agregar Proyecto</button>
            </div>
        </form>
    </div>
    
    <!-- Contenedor de proyectos -->
    <div id="contenedor-proyectos" class="grid-proyectos">
        <!-- Los proyectos se insertarán aquí -->
    </div>

    <script src="../js/proyectos.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/calendario_cultural.js"></script>
</body>
</html>
