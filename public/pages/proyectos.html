<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/color_palette.css">
    <link rel="stylesheet" href="../css/proyectos.css">
    <link rel="stylesheet" href="../css/encabezado.css">
    <link rel="stylesheet" href="../css/general.css">
    <title>Proyectos</title>
</head>
<body class="green-strong">
    <header class="black">
        <!-- Encabezado existente -->
    </header>
    
    <img class="imagen-responsive" src="../images/3/propuesta-web-ade_03.gif" alt="Proyectos">

    <!-- Controles para agregar nuevos proyectos -->
    <div class="controles-proyectos">
        <h2>Agregar Nuevo Proyecto</h2>
        <div class="formulario-proyecto">
            <input type="text" id="nuevo-titulo" placeholder="Título del proyecto" required>
            <textarea id="nueva-descripcion" placeholder="Descripción del proyecto" required></textarea>
            
            <div class="tipo-archivo">
                <label><input type="radio" name="tipo-archivo" value="imagen" checked> Imagen</label>
                <label><input type="radio" name="tipo-archivo" value="audio"> Audio</label>
            </div>
            
            <input type="file" id="nuevo-archivo" accept="image/*,audio/*" required>
            
            <div class="botones-accion">
                <button class="boton boton-agregar" onclick="agregarProyecto()">Agregar Proyecto</button>
            </div>
        </div>
    </div>
    
    <!-- Contenedor de proyectos -->
    <div id="contenedor-proyectos" class="grid-proyectos">
        <!-- Los proyectos se insertarán aquí -->
    </div>

    <script src="../js/proyectos.js"></script>
</body>
</html>
