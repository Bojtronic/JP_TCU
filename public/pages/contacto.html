<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/color_palette.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="../css/encabezado.css">
    <link rel="stylesheet" href="../css/general.css">
    <title>Contacto</title>
</head>
<body class="brown-light">
    <header class="black">
        <div class="logo">
            <a href="/pages/gestion_cultural.html">
                <img src="../images/logo_BN_header.PNG" alt="ADE Culturas Palmareñas">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li class="green-dark"><a href="/pages/historia.html">Historia</a></li>
                <li class="green-strong"><a href="/pages/proyectos.html">Proyectos</a></li>
                <li class="orange"><a href="/pages/mapa_cultural.html">Mapa Cultural</a></li>
                <li class="orange-dark"><a href="/pages/calendario_cultural.html">Calendario Cultural</a></li>
                <li class="brown-light"><a href="/pages/contacto.html">Contacto</a></li>
                <li class="brown-dark"></li>
                <li class="blue-light"></li>
                <li class="blue-dark"></li>
            </ul>
        </nav>
    </header>

    <img class="imagen-responsive" src="../images/6/propuesta-web-ade_03.jpg" alt="Contacto">
    
    <main class="contacto-container">
        <section class="form-section">
            <h1>¡Escribenos!</h1>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="contacto">Contacto (teléfono o email):</label>
                    <input type="text" id="contacto" name="contacto" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <div class="form-actions">
                    <!-- <button type="button" id="btnEnviarEmail" class="btn-email">Enviar por Email</button> -->
                    <button type="button" id="btnEnviarWhatsApp" class="btn-whatsapp">Enviar por WhatsApp</button>
                </div>
            </form>
        </section>
    </main>

    <img class="imagen-responsive" src="../images/6/propuesta-web-ade_04.gif" alt="Contacto">

    <a href="https://www.facebook.com/adeculturaspalmares" target="_blank" class="imagen-con-enlace">
        <img class="imagen-responsive" src="../images/6/propuesta-web-ade_14.gif" alt="Síguenos en Facebook">
    </a>

    <script src="../js/contacto.js"></script>
</body>
</html>
